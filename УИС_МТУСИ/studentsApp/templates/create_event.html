<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать мероприятие</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="{% url 'home' %}">Главная</a></li>>
            <li><a href="{% url 'feedback' %}">обратную связь</a></li>
            <li><a href="{% url 'event_list' %}">Список Событий</a></li>
            <li><a href="{% url 'logout' %}">Выйти</a></li>
            <li style="margin-left: auto; color: white; background-color: #45a049;border-radius: 4px;">
                <p>Пользователь: {% if request.user.is_authenticated %}<br>{{ request.user.username }}{% else %}Гость{% endif %}</p>
            </li> <!-- Exibe o nome do usuário conectado -->
        </ul>
    </nav>
    <h1>Создать мероприятие</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="date">Дата:</label>
        <input type="datetime-local" id="date" name="date" required><br>

        <button type="submit">Создать</button>
    </form>
    <a href="{% url 'event_list' %}">Вернуться к списку мероприятий</a>
</body>
</html>
