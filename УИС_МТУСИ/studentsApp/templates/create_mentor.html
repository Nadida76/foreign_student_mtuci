<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать наставника</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="{% url 'home' %}">Главная</a></li>>
            <li><a href="{% url 'feedback' %}">обратную связь</a></li>
            <li><a href="{% url 'logout' %}">Выйти</a></li>
            <li style="margin-left: auto; color: white; background-color: #45a049;border-radius: 4px;">
                <p>Пользователь: {% if request.user.is_authenticated %}<br>{{ request.user.username }}{% else %}Гость{% endif %}</p>
            </li> <!-- Exibe o nome do usuário conectado -->
        </ul>
    </nav>
    <h1>Создать нового наставника</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать</button>
    </form>
    <a href="{% url 'mentor_list' %}">Назад к списку наставников</a>
</body>
</html>
